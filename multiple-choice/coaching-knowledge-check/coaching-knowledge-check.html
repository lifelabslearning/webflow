<style>
  :root {
    --card-line-height: 1.2em;
    --card-padding: 1em;
    --card-radius: 0.5em;
    --color-green: #558309;
    --color-red: #ff0000;
    --color-yellow: #f6b45e;
    --color-gray: #f1f5f9;
    --color-gray-hover: #e2e8f0;
    --color-dark-gray: #cbd5e1;
    --radio-border-width: 1px;
    --radio-size: 1.5em;
  }

  .grid {
    display: grid;
    grid-gap: var(--card-padding);
    margin: 0 auto;
    max-width: 60em;
    padding: 0;

    @media (min-width: 42em) {
      grid-template-columns: repeat(3, 1fr);
    }
  }

  .card {
    background-color: #fff;
    border-radius: var(--card-radius);
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 200px;
    margin: 0.5rem 0;

    &:hover {
      background-color: var(--color-gray-hover);
    }
  }

  .radio {
    font-size: inherit;
    margin: 0;
    position: absolute;
    right: calc(var(--card-padding) + var(--radio-border-width));
    top: calc(var(--card-padding) + var(--radio-border-width));
  }

  @supports (-webkit-appearance: none) or (-moz-appearance: none) {
    .radio {
      -webkit-appearance: none;
      -moz-appearance: none;
      background: transparent;
      border-radius: 50%;
      cursor: pointer;
      height: var(--radio-size);
      outline: none;
      transition: background-color 0.2s ease-out;
      width: var(--radio-size);

      &::after {
        border-top: 0;
        border-left: 0;
        content: "";
        display: block;
        height: 0.75rem;
        left: 25%;
        position: absolute;
        top: 50%;
        transform: rotate(45deg) translate(-50%, -50%);
        width: 0.375rem;
      }
    }

    /* .correct:checked {
      background: var(--color-green);
      border-color: var(--color-green);
    } */

    /* .correct:checked ~ .check.symbol {
      color: var(--color-green);
    } */

    /* .radio:checked:not(.correct) {
      background: var(--color-red);
      border-color: var(--color-red);
    } */

    .card {
      border: var(--radio-border-width) solid var(--color-dark-gray);
      border-radius: var(--card-radius);
      background-color: var(--color-gray);
    }
    .card:hover .radio {
      border-color: var(--color-dark-gray);

      &:checked {
        border-color: var(--color-green);
      }
    }
  }

  .option {
    cursor: pointer;
    display: flex;
    flex-direction: column;
    padding: var(--card-padding);
    transition: border-color 0.2s ease-out;
  }

  .card:hover {
    border-color: var(--color-dark-gray);
  }

  .feedback {
    margin-top: 1rem;
    display: none;
  }

  .radio:checked ~ .option .feedback {
    display: block;
  }

  .symbol {
    position: absolute;
    right: 0.5rem;
    top: 0.5rem;
    height: 40px;
  }

  .warning.symbol {
    display: none;
  }

  .check.symbol {
    display: none;
  }

  .radio:checked:not(.correct) ~ .option .warning {
    display: block;
    color: var(--color-yellow);
    background-color: #fff;
    border-radius: 100%;
  }

  .radio.correct:checked ~ .option .check {
    display: block;
    color: var(--color-green);
    background-color: #fff;
    border-radius: 100%;
  }

  .radio:checked ~ .answer {
    text-align: center;
  }

  .card:hover .radio:disabled {
    border-color: var(--color-gray);
  }

  .answer {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5rem;
    font-weight: bold;
    line-height: 1em;
  }
</style>
